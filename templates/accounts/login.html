{% extends 'base.html' %}

{% block title %}Login | Jambas Imaging{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h1 class="h5 mb-3">Login</h1>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" value="{{ form.email.value|default:'' }}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required />
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

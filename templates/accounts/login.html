{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Jambas Imaging{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-center px-3" style="min-height: calc(100vh - var(--header-height));">
    <div class="card shadow-sm border-0" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <div class="mb-3">
            <img src="{% static 'images/jambas-company-logo.png' %}" alt="Jambas Imaging" style="height: 52px; width: auto; max-width: 240px;" />
          </div>
          <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-light" style="width: 64px; height: 64px;">
            <i class="bi bi-shield-lock-fill fs-2 text-primary"></i>
          </div>
          <h1 class="h5 mt-3 mb-1">Sign in</h1>
          <div class="text-muted small">Use your email and password to continue</div>
        </div>

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input class="form-control" type="email" name="email" value="{{ form.email.value|default:'' }}" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input class="form-control" type="password" name="password" required />
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-box-arrow-in-right me-1"></i> Sign in
          </button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Set New Password | Jambas Imaging{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="h5 mb-3">Set a new password</h1>

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">New password</label>
              <input class="form-control" type="password" name="new_password1" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm new password</label>
              <input class="form-control" type="password" name="new_password2" required />
            </div>
            <button class="btn btn-dark" type="submit">Change password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

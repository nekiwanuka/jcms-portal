{% extends 'base.html' %}

{% block title %}Password Reset | Jambas Imaging{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="h5 mb-2">Reset your password</h1>
          <p class="text-muted mb-3">Enter your email and weâ€™ll send a reset link.</p>

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required />
            </div>
            <button class="btn btn-dark" type="submit">Send reset link</button>
            <a class="btn btn-link" href="{% url 'accounts:login' %}">Back to login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
